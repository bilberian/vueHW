<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW1vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен
        перевернуться и отобразиться в обратном порядке. 

       Есть список элементов. Пользователь может добавлять новые элементы
        списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
 
      * При клике на элемент списка он должен быть удален. (по желанию) -->

      <button @click="reverseText">{{buttonText}}</button>
      <button @click="addItem">Добавить</button>
      <ul>
        <li v-for="(item, index) in elementsArray" @click="delItem(index)">
          {{item}} 
        </li>
      </ul>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          buttonText: "Перевернуть",
          elementsArray: [],
        },

        methods: {
          reverseText() {
            this.buttonText = this.buttonText.split("").reverse().join("");
          },

          addItem() {
            this.elementsArray.push("Новый элемент списка");
          },

          delItem(index) {
            this.elementsArray.splice(index, 1);
          },
        },
      });
    </script>
  </body>
</html>
